<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body>
    <div class="container opaque">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <div id="game-time">
          <p class="score-content">Time : <span id="game-minutes">00</span>:<span id="game-seconds">00</span></p>
        </div>

        <ul class="stars">
          <li><i class="fa fa-star one"></i></li>
          <li><i class="fa fa-star two"></i></li>
          <li><i class="fa fa-star three"></i></li>
        </ul>

        <p class="score-content">Moves : <span id="move-count">0</span></p>

        <div class="restart-game" onclick="resetGame()">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="deck">
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>

    <div class="container modal">
      <div class="modal-content">
        <img
          src="https://th.bing.com/th/id/OIP.qOLn8Q1iRNFJiQmh4_6KeAHaEL?w=324&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7"
          width="250px"
          height="200"
        />
        <h3>Congratulations! You won :)</h3>
        <p>You finished the game in <span id="total"></span> moves <span id="stars-won"></span>
          in <span id="time-taken"></span>
        </p>
        <button class="play-again" onClick="window.location.reload();">Play again</button>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
  </body>
</html>
